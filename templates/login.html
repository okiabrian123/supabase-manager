<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <div class="bg-gray-800 p-8 rounded-lg border border-gray-700 shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-400 mb-2">
                    <i class="fas fa-database mr-2"></i>
                    Supabase Manager
                </h1>
                <p class="text-gray-400">Sign in to your account</p>
            </div>

            {{if .error}}
            <div class="bg-red-800 border border-red-600 text-red-100 p-3 rounded-lg mb-6">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{.error}}
            </div>
            {{end}}

            <form method="POST" action="/login">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input name="username" 
                               type="text" 
                               placeholder="Enter your username"
                               class="w-full pl-10 pr-3 py-3 bg-gray-900 border border-gray-600 rounded-lg focus:border-green-500 focus:outline-none"
                               required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input name="password" 
                               type="password" 
                               placeholder="Enter your password"
                               class="w-full pl-10 pr-3 py-3 bg-gray-900 border border-gray-600 rounded-lg focus:border-green-500 focus:outline-none"
                               required>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 px-4 py-3 rounded-lg transition-colors font-medium">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-400">
                <p>Default credentials: admin / supabase123</p>
                <p class="mt-2">Change these in config.yaml for production use</p>
            </div>
        </div>
    </div>
</body>
</html>
